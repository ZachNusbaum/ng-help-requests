<p>
  new-request works!
</p>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="fullname">Full name</label>
    <input type="text" name="fullname" [(ngModel)]="newRequest.fullname">
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" name="subject" [(ngModel)]="newRequest.subject">
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" cols="30" rows="10" [(ngModel)]="newRequest.message"></textarea>
  </div>

  <div class="form-group">
    <label for="Urgent">Urgent</label>
    <input type="checkbox" name="urgent" value="urgent" [(ngModel)]="newRequest.urgent">
  </div>

  <div class="form-group">
    <input type="submit" value="Send">
  </div>
</form>
{{newRequest | json}}
